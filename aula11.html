<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form action="">
        <label for="username">Escreva seu nome:</label>
        <input type="text" placeholder="Jose" id="username" name="username">
        <br/>

        <label for="lastName">Escreva seu número favorito:</label>
        <input type="text" placeholder="da Silva" id="lastName" name="lastName">
        <br/>

        <label for="cpf">Digite seu CPF:</label>
        <input type="number" placeholder="000.000.000-00" id="cpf" name="cpf">
        <br/>

        <label for="email">Digite seu e-mail:</label>
        <input type="email" placeholder="email@email.com.br" name="email" id="email">
        <br/>

        <label for="password">Digite sua Senha:</label>
        <input type="password" placeholder="senha" name="password" id="password">
        <br/>

        <button>Enviar</button>
    </form>
    
    
</body>
</html>
